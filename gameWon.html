<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta name="author" content="Martin Pavlin">
    <meta name="keywords" content="carlogos, memory game, game">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    -->
    <title>Game won</title>
</head>
<body class="hero-image">
    <div id="gameOverDiv"> <!-- to be changed-->
        <h2 class="gameOverItem">Game Won</h2> <!-- to be changed-->
        <p class="gameOverItem" id="gameWonID">Test</p> <!-- to be changed -->
        <p class="gameOverItem" id="gameWonScore">Score<br> Hard level only</p>
        <div id="index-page">
            <div>
                <button type="button" class="btn btn-primary" onclick="window.location.href='newGame.html';">New game</button>
            </div>
            <div>
                <button type="button" class="btn btn-danger" onclick="window.location.href='index.html';">Main menu</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveScoreModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true"> <!-- removed role="dialog" -->
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content"> <!-- add class mainMenu-->
                <div class="modal-header">
                    <h3 class="modal-title m-auto">Congratulations!</h3>
                </div>
                <div class="modal-body m-auto">
                    <form class="form" id="scoreForm">
                        <div class="row">
                            <h5 class="m-auto pb-4">Excellent score</h5>
                        </div>
                        <div class="gameOverItem m-auto text-center pb-2" id="gameWonIDCongrat"></div> <!-- to be changed -->
                        <div class="gameOverItem m-auto text-center pb-2" id="gameWonScoreCongrat"></div>
                        <div class="input-group" id="saveScoreSection">
                            <input type="text" name="playername" id="playername" onkeypress="limitKeypress(event,this.value,12)" placeholder="your name"/>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <small class="text-muted">Player name can be max of 12 letters<br></small>
                            <small class="text-muted">Click the save button to store your best score</small>
                        </div>
                    </form>
                </div>     
                <div class="modal-footer">
                    <button type="button" class="btn exit-button button-click btn-danger" data-toggle="modal"
                        data-target="#menuModal" data-dismiss="modal">Don't save</button>
                </div> 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="./assets/js/gamewon.js"></script> <!-- to be changed -->
</body>
