<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Memory Game</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body onload="myFunction()" style="margin:0;">
   
    <!-- https://www.w3schools.com/howto/howto_css_loader.asp -->
    <div id="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>
    
    <!-- Score bar -->
  
    <div id="scorebar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md text-center">
                    <h2 id="timeID">TIME: 00:00</h2>
                </div>
                <div class="col-md text-center">
                    <h2 id="flipsID">FLIPS: 0</h2>
                </div>
                <div class="col-md text-center">
                    <button type="button" class="btn btn-danger" onclick="gameLost()">EXIT GAME</button>
                </div>
            </div>
           
        </div>
    </div>


    <!-- game screen -->
    
    <div class="memory-game" id="game-board"> 
    
    </div>
    <!-- New High score Modal -->
    <div class="modal fade" id="highScoreModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content mainMenu">
                <div class="modal-header d-block">
                    <h3 class="modal-title text-center gold-text">NEW HIGH SCORE!</h3>
                    <h5 class="modal-title text-center">You set a new record, add your name below to get on the leader
                        board.
                    </h5>
                </div>
                <div class="modal-body d-block justify-content-center">
                    <div class="game-won container">
                        <div class="row no-gutters">
                            <div class="col-6 score-key">
                                <span>Time remaining: </span>
                            </div>
                            <div class="col-6 score">
                                <span id="recordTime"></span>
                            </div>
                        </div>
                        <div class="row no-gutters score-key">
                            <div class="col-6">
                                <span>Bonus Points: </span>
                            </div>
                            <div class="col-6 score">
                                <span id="recordPoints"></span>
                            </div>
                        </div>
                        <div class="row no-gutters score-key">
                            <div class="col-6">
                                <span>Final Score: </span>
                            </div>
                            <div class="col-6 score">
                                <span id="recordScore"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="player-name">
                        <form method="get">
                            <label for="playerName">Enter your name: </label>
                            <input type="text" id="playerName" name="playerName" value="" maxlength="16">
                        </form>
                        <br>
                        <button type="button" class="btn menu-button button-click"
                            onclick="saveHighScore(); window.location.href='theBar.html?mode=highScores';">
                            Save & view highscores</button>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn menu-button button-click"
                        onclick="window.location.href=window.location.href;">
                        Play again</button>
                    <button type="button" class="btn menu-button-exit button-click"
                        onclick="window.location.href='index.html';" data-dismiss="modal">Don't save &
                        Exit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Game Won Modal -->
    <div class="modal fade" id="gameWonModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content mainMenu">
                <div class="modal-header d-block">
                    <h2 class="modal-title text-center gold-text">Well done!</h2>
                    <h4 class="modal-title text-center">You got it!</h4>
                </div>
                <div class="modal-body d-block justify-content-center">
                    <div class="game-won container">
                        <div class="row no-gutters">
                            <div class="col-6 score-key">
                                <span>Time remaining:</span>
                            </div>
                            <div class="col-6 score">
                                <span id="finishTime"></span>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-6 score-key">
                                <span>Bonus Points:</span>
                            </div>
                            <div class="col-6 score">
                                <span id="bonusPoints"></span>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-6 score-key">
                                <span>Final Score:</span>
                            </div>
                            <div class="col-6 score">
                                <span id="finalScore"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn menu-button button-click"
                        onclick="window.location.href=window.location.href;">
                        Play again</button>
                    <button type="button" class="btn exit-button button-click"
                        onclick="window.location.href='index.html';" data-dismiss="modal">Exit</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


    <script>
        //sessionStorage.setItem("name", "martin");
        //sessionStorage.removeItem("name");
        //sessionStorage.getItem("age");
        //console.log(sessionStorage.key(0)); // will get key of index 0
        //console.log(sessionStorage);
        var myVar;
        
        function myFunction() {
        myVar = setTimeout(showPage, 3000);
        }
        
        function showPage() {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("game-board").style.display = "flex";
        document.getElementById("scorebar").style.display = "flex";
        }
        </script>
</body>
</html>
