<html lang="en">
<head>

<!-- main window -->
<body class="hero-image-game">
    <div id="index-page">
        <h1>Best players</h1>
        <!-- write top players -->
        <div>
            <table class="table table-hover" id="best-score">

            </table>
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="window.location.href='newGame.html';">New game</button>
        </div>
        <div>
            <button type="button" class="btn btn-danger" onclick="window.location.href='index.html';">Main menu</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script>
        const displayScores = JSON.parse(sessionStorage.getItem("sessionHighestScores")); //convert string into object
        const scoreList = document.getElementById("best-score"); // score writer
        scoreList.innerHTML =  displayScores.map( score => {
            return `<tr><td>${score.name}</td><td>${score.score}</td></tr>`
        }).join("");
        console.log(sessionStorage.getItem("sessionHighestScores"));
        console.log(displayScores);
        console.log(typeof(displayScores));
    </script>
</body>
