<body>

     <nav class="navbar navbar-expand-sm navbar-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </li>
            </ul>
        </div>
    </nav>
    <!-- main window -->
    <div class="hero-image">
        <section class="pb-3" id="contact">
            <div id="contact-address">
                <div class="container">
                    <div class="row">
                        <!-- address -->
                        <div class="col-12 text-center text-center">
                            <h4>address</h4>
                            <h6>The Car Club<br>1 St Stephen's Green, Dublin 2, D02 EP29</h6>
                            <h4>telephone</h4>
                            <h6>(+353) 01- 454 4544</h6>
                            <h4>email</h4>
                            <h6>info@thecarclub.ie</h6>
                            <small>Click markers for location details</small>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

            <div class="container">
                <div class="row">
                 <!-- map -->
                    <div id="contact-map" class="col-md-5 text-center mb-2"></div>
                    <div class="container col-md-5 text-center text-white mb-2" id="contact-form">
                        <div>
                            <form id="form">
                                <h2>Contact us</h2>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" name="from_name" id="from_name" placeholder="Please enter your name here" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="reply_to" id="reply_to" placeholder="Please enter your email here" required>
                                    <small id="emailHelp" class="form-text">We'll never share your email address.</small>
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea class="form-control" name="message" id="message" placeholder="You can type your message here" required></textarea>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col text-center mb-3">
                                            <button type="submit" value ="Send Email" id="button" class="btn btn-light border border-dark">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>   
    </div>
      <!-- FOOTER -->
      <footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcrrMV794Aa78oYTtpTmtfmEIicUflSyQ&callback=initMap&libraries=&v=weekly" async></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script type="text/javascript">emailjs.init('user_CTa32Ht4JCxuTkdxcZYDc')</script>
    <script src="./assets/js/maps.js"></script>
    <script>
        const btn = document.getElementById('button');
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            btn.value = 'Sending...';
            const serviceID = 'default_service';
            const templateID = 'template_n4kf7w9';
            emailjs.sendForm(serviceID, templateID, this).then(() => {
                btn.value = 'Send Email';
                alert('Sent!');
                window.open("contact.html","_self");
            },
            (err) => {
                btn.value = 'Send Email';
                alert(JSON.stringify(err));
            });
        });
    </script>
</body>
</html>
