<!-- main window -->
<body class="hero-image-game" onload="myFunction()"> <!-- initialize game on load -->
    <!-- loader spinner -->
    <!-- https://www.w3schools.com/howto/howto_css_loader.asp -->
    <div id="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
        <div id="spinner-text">LOADING</div>
    </div>
    
    <!-- Score bar -->
    <div id="scorebar">
        <div class="score-item">
            <h2 id="timeID">TIME: 00:00</h2>
        </div>
        <div class="score-item">
            <h2 id="flipsID">FLIPS: 0</h2>
        </div>
        <div class="score-item">
            <button type="button" class="btn btn-danger mb-2" onclick="gameLost()">QUIT GAME</button>
        </div>
    </div>

    <!-- game screen -->
    <div class="memory-game" id="game-board"> <!-- game written here-->
    </div>

    <script> // display/hide loader spinner
        var myVar;
        function myFunction() {
        myVar = setTimeout(showPage, 3000);
        }
        function showPage() {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("game-board").style.display = "flex";
        document.getElementById("scorebar").style.display = "flex";
        }
